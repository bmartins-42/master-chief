<app-header  (pageSelected)="onPageSelected($event)"></app-header>
<div class="container bg-success">
  <div class="row">

      <app-recipes *ngIf="currentPage === 'recipe'"></app-recipes>
      <app-shopping-list *ngIf="currentPage === 'shopping'"></app-shopping-list>
    </div>
  </div>
</div>
