<div class="row">
  <div class="col-md-5">
    <app-recipe-list
      (listSelectedRecipe)="onRecipeSelected($event)"
    ></app-recipe-list>
  </div>
  <div class="col-md-7">
    <app-recipe-detail
      [recipe]="currentRecipe"
      *ngIf="currentRecipe; else noRecipeDetail"
    ></app-recipe-detail>
    <ng-template #noRecipeDetail>
      <h3 class="text-center">Please select a recipe</h3>
    </ng-template>
  </div>
</div>
